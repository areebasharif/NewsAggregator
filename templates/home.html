{% extends "base.html" %}
{% load static%}

{% block main-content %}
<section class="section" style="background-color:#ffffff">
  {% block content %}
    <div class="container" >
        
            <div class="row" style="font-size:20px;">
                {% for title, desc, i in mylist %}
                <div class="col-sm-4" style="padding:20px;">
                <div class="zoom">
            
               
                    <article class="media" >
                        <div class="media-content" >
                            <div class="col-sm">
                                <p >
                                    <h6 class="title" >{{ title }}</h6>
                                    <br>
                                    <img src="{{ i }}" alt="" style="padding-bottom:20px;  height:250px; ">
                                    <div class="subtitle">{{ desc }}</div>
                                    
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
              </div>
                {% endfor %}
          
    </div>
</section>

{% endblock %}

{% endblock %}
