<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>News APP</title>
    <style>
        .zoom {

            transition: transform .1s;
            width: 20rem;
            height: 650px;
            text-align: justify;
            border-radius: 25px;
            box-shadow: 10px 10px #adad85;
        }

        .zoom:hover {
            -ms-transform: scale(1.1);
            /* IE 9 */
            -webkit-transform: scale(1.1);
            /* Safari 3-8 */
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <h1 class="text-center">News App</h1>


    <h2>Search Category</h2>

    <form action="" method="get">
        <input type="text" name="category">
        <button type="submit" value="Search">Search</button>
    </form>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for=" transcribed_text">Say the category you want to read:</label>
        <input type="text" name="transcribed_text" id="transcribed_text" name="voice">
        <button type="button" onclick="startRecording()">Start Recording</button>
        <button type="button" onclick="stopRecording()">Stop Recording</button>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        var transcribed_text_input = document.getElementById('transcribed_text');

        function startRecording() {
            // Use the browser's built-in Web Speech API to start recording the user's voice
            var recognition = new webkitSpeechRecognition();
            recognition.onresult = function (event) {
                var transcribed_text = event.results[0][0].transcript;
                transcribed_text_input.value = transcribed_text;
            };
            recognition.start();
        }

        function stopRecording() {
            // Stop recording the user's voice
            recognition.stop();
        }
    </script>
    <section class="section">
        {% block content %}
        <div class="container">

            <div class="row">

                {% for i in articles %}

                <div class="col-sm-4" style="padding:20px;">
                    <div class="zoom">


                        <article class="media">
                            <div class="media-content">
                                <div class="col-sm">
                                    <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <p class="card-text">{{ i.author }}</p>
                                        <h5 class="card-title">{{ i.title }}</h5>
                                        <p class="card-title">{{ i.source.name }}</p>
                                        <p class="card-text">{{ i.description }}</p>
                                        <hr>
                                        <small>date: {{ i.publishedAt }}</small>
                                        <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">See News</a>
                                    </div>
                                </div>
                            </div>

                        </article>

                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </section>
    {% endblock %}


</body>

</html>
